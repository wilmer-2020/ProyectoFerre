<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En nuestra tienda, no solo podrás encontrar productos de alta calidad y las últimas novedades del mercado, sino que también contarás con la asesoría y el conocimiento de nuestros expertos en el área, quienes te guiarán para que encuentres todo lo que necesitas para tus proyectos.">
    <link rel="stylesheet" href="assets/style.css">
    <title>FERREMAX CANE | PEDIDOS EN LINEA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
</head>
<body>
<header>
    <nav>
        <h1>PLATAFORMA DE PRUEBA</h1>
        <button id="btnMenu">mne</button>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="">Acerca de Nosotros</a></li>
            <li><a href="">Comentaios</a></li>
        </ul>
    </nav>
</header>
    <form action="" id="form">
        <div class="datacontainer">
            <label for="">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <label for="">Numero de ID</label>
            <input type="text" name="numID" id="numID" placeholder="ID" required>
            <label for="">Telefono</label>
            <input type="text" name="telefono" id="telefono" placeholder="Telefono" required>
            <label for="">Direccion</label>
            <input type="text" name="direccion" id="direccion" placeholder="Direccion" required>
            <input type="text" hidden name = "orden" id="orden">
        </div>
        <div class="containerItems">
            <label for="">Material</label>
            <select name="" id="material" required></select>
            <label for="">Cantidad</label>
            <input type="text" name="txtCantidad" id="txtCantidad" required>
            <label for="">Precio Unitario</label>
            <input type="text" name="txtPrecioUnitario" id="txtPrecio" disabled>
            <label for="">Total</label>
            <input type="text" name="txtTotal" id="txtTotal" disabled>
            <label for="">Total a Pagar</label>
            <input type="text" name="totalPagar" id="txtPagar" disabled>
        </div>
        <div class="containerButtons">
            <input type="button" value="Crear" class="buttonCreate">
            <input type="button" value="añadir" class="buttonAdd">
        <input type="submit" value="Enviar Orden" class="btnEnviar">
        </div>
    </form>
</div>
<table class="table">
    <tr> 
        <th>MATERIAL</th>
        <th>CANTIDAD</th>
        <th>PRECIO</th>
        <th>TOTAL</th>
    </tr>
    <template class="template">
      <tr>
        <td class="tdMaterial"></td>
        <td class="tdCantidad"></td>
        <td class="tdPreU"></td>
        <td class="tdTotal"></td>
      </tr>
    </template>
</table>
<input type="button" name="btnEliminar" class="btnEliminar" value="Eliminar Produto"></input>
<script src="backConfig.js" type="module"></script>
<script src="app.js" type="module"></script>
</body>
</html>
